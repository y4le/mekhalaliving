<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mekhala Living</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        max-width: 300px;
        margin: 40px auto;
      }
      .maintenance-msg {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      a {
        color: #4a90e2;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
        <img src="./logo.png" alt="Mekhala Living Logo" class="logo">
        <div class="maintenance-msg">
          <h2>we are undergoing maintenance</h2>
          <p>Thank you for your patience. If you need anything in the meantime, drop us an email at <a href="mailto:info@mekhalaliving.com">info@mekhalaliving.com</a></p>
        </div>
    </main>
  </body>
</html>
